<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body>
        <!-- Try to implement an HTML that looks like the reference example:
        ./images/screenshot.png  -->
        <!-- Please use the class names and IDs as defined in styles.css
         so that the outlook can be the same as the reference. -->
        
		
		<div class="image-viewer__container">
			
			<div class="image-viewer__title"> Image Viewer </div>
			
			<div class="image-viewer__main">
				<div class="image-viewer__button">
					
					<img src="./images/back.png" id="previous" alt="">
					
				</div>
				
				<div class="image-viewer__display">
					
					<img  src="https://res.klook.com/image/upload/c_fill,w_800,h_533,f_auto/w_80,x_15,y_15,g_south_west,l_klook_water/activities/ib4zj8ljahdpnwjhkpsn.webp" alt="" id="display">
					
					<img src="images/loading.gif" id="loading" style="display: none" alt="">
					
					<div class="image-viewer__display-source-wrapper">
						<a href="https://res.klook.com/image/upload/c_fill,w_800,h_533,f_auto/w_80,x_15,y_15,g_south_west,l_klook_water/activities/ib4zj8ljahdpnwjhkpsn.webp" id="text">https://res.klook.com/image/upload/c_fill,w_800,h_533,f_auto/w_80,x_15,y_15,g_south_west,l_klook_water/activities/ib4zj8ljahdpnwjhkpsn.webp</a>
					</div>
					
				</div>
				
				  <div class="image-viewer__button">
					
					<img src="./images/next.png" id="next" alt="">
					
				  </div>
				
			</div>
			
		</div>
		
		<script src="main.js"></script>
    </body>
</html>
